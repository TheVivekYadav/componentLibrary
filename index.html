<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modular Component Library</title>
	<!-- Tailwind CSS via CDN -->
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-50 min-h-screen">
	<header class="bg-white shadow-sm">
		<div class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
			<h1 class="text-3xl font-bold text-gray-900">Component Library</h1>
		</div>
	</header>

	<main class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
		<div class="mb-8">
			<div class="relative">
				<input type="text" id="search-input" placeholder="Search components..."
					class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
				<div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
					<svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor"
						viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
							d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
					</svg>
				</div>
			</div>
		</div>

		<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="components-container">
			<!-- Components will be dynamically inserted here -->
		</div>

		<div id="no-results" class="hidden text-center py-8">
			<p class="text-gray-500 text-lg">No components found matching your search.</p>
		</div>
	</main>

	<script src="components.js"></script>
	<script src="app.js"></script>
</body>

</html>
